<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1>Add user</h1>
<form action="#" method="POST" th:action="@{/admin/new/}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="username">Login</label>
                <input type="text" th:field="*{username}" id="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname</label>
                <input type="text" th:field="*{surname}" id="surname"/>
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <label for="age">Age</label>
                <input type="number" min="0" max="127" th:field="*{age}" id="age">
            </td>
        </tr>
            <br>
        <tr>
            <td>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Roles:
                    <select size="2" multiple name="role" required="required">
                        <option selected="selected" value="1">USER</option>
                        <option value="2">ADMIN</option>
                    </select>
                </label>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input class="buttonAdd" type="submit" value="Add user"/>
            </td>
        </tr>
    </table>
</form>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
